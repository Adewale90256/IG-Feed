<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ef6299dc7c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <div class="side-bar">
    <div class="sub-bar-2">
      <div class="tool">
        <i class="fa-brands fa-instagram"></i>
        <div class="tooltips">Instagram</div>
      </div>
    </div>

    <div class="sub-bar">
      <div class="tool">
        <div>
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="tooltips">Home</div>
      </div>
      <div class="tool">
        <div>
          <div>
            <i class="fa-regular fa-compass"></i>
          </div>
        </div>
        <div class="tooltips">Explore</div>
      </div>
      <div class="tool">
        <div>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="tooltips">Reels</div>
      </div>
      <div class="tool">
        <div>
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="tooltips">Notification</div>
      </div>
      <div class="tool">
        <div>
          <i class="fa-solid fa-comment-dots"></i>
        </div>
        <div class="tooltips">Messenger</div>
      </div>
      <div class="tool">
        <div>
          <i class="fa-solid fa-square-plus"></i>
        </div>
        <div class="tooltips">Create</div>
      </div>
      <div class="tool">
        <div><img class="ade" src="/images/ade.JPG" alt="adewale" /></div>

        <div class="tooltips">Profile</div>
      </div>
    </div>

    <div class="sub-bar-3">
      <div class="tool">
        <!--<div>
          <i class="fa-solid fa-at"></i>
        </div>-->
        <!--<div class="tooltips">Thread</div>-->
      </div>
      <div class="tool">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="tooltips">More</div>
      </div>
    </div>
  </div>

  <body>
    <div class="container">
      <div class="sub-container">
        <div>
          <img class="ade" src="/images/ade.JPG" alt="adewale" />
        </div>
        <div>Adeniji Adewale</div>
      </div>

      <div class="contene">
        <img class="cosmos" src="/images/cosmos.JPG" alt="" />
      </div>

      <div class="icons">
        <div class="icon-sub">
          <div class="icon"><i class="fa-regular fa-heart"></i></div>
          <div class="tooltip">Like</div>
        </div>
        <div class="icon-sub">
          <div class="icon js-comment">
            <i class="fa-regular fa-comment"></i>
          </div>
          <div class="tooltip">Comment</div>
        </div>
        <div class="icon-sub">
          <div class="icon"><i class="fas fa-paper-plane"></i></div>
          <div class="tooltip">share</div>
        </div>
      </div>
      <div class="div-comment">
        <textarea
          name=""
          id="comment"
          cols="30"
          placeholder="Add a Comment"
        ></textarea>

        <div class="display-comment"></div>
      </div>
    </div>

    <script src="feeds.js"></script>
  </body>
</html>
